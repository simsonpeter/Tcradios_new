name: Build TCRadios APK / AAB

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # manual trigger

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Apache Cordova
        run: npm install -g cordova@latest

      - name: Create Cordova project
        run: |
          cordova create buildApp com.tcradios.app "TCRadios" --template ./

      - name: Add Android platform
        run: |
          cd buildApp
          cordova platform add android@latest

      - name: Build APK (debug)
        run: |
          cd buildApp
          cordova build android --debug --  --packageType=apk

      - name: Build AAB (release-ready)
        run: |
          cd buildApp
          cordova build android --debug --  --packageType=bundle

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TCRadios-debug-apk
          path: buildApp/platforms/android/app/build/outputs/apk/debug/*.apk

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: TCRadios-debug-aab
          path: buildApp/platforms/android/app/build/outputs/bundle/debug/*.aab
